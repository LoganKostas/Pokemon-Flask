            <form method="POST">
              {{ form.hidden_tag() }}
              <!-- Email input -->
              <div class="form-outline mb-4">
                {{ form.email(class="form-control", id="form2Example1") }}
                <label class="form-label" for="form2Example1">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                {{ form.password(class="form-control", id="form2Example2") }}
                <label class="form-label" for="form2Example2">Password</label>
              </div>
  
              
  
              <!-- Submit button -->
              {{ form.submit(class="btn btn-primary btn-block mb-4", value='Sign in') }}
